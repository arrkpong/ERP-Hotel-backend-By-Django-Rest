{% extends 'base_generic.html' %}
{% load static %} <!-- Load the static files tag -->
{% block title %}Confirm Delete Guest{% endblock %}

{% block content %}
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/guest_confirm_delete.css' %}">
    
    <div class="confirmation-container text-center mt-4">
        <h1 class="mb-4">Are you sure you want to delete {{ guest.full_name }}?</h1>
        
        <form method="post" class="mb-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Confirm Delete
            </button>
        </form>
        
        <a href="{% url 'guest_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Cancel
        </a>
    </div>
{% endblock %}
