{% extends 'base_generic.html' %}
{% load static %} <!-- Load static files -->
{% block title %}Confirm Room Deletion{% endblock %}

{% block content %}
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/room_confirm_delete.css' %}">
    
    <div class="container mt-4">
        <h1 class="text-danger">Are you sure you want to delete Room {{ room.number }}?</h1>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Confirm Delete
            </button>
        </form>

        <div class="mt-3">
            <a href="{% url 'room_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancel
            </a>
        </div>
    </div>
{% endblock %}
