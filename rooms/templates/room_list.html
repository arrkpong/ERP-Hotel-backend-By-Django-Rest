{% extends 'base_generic.html' %}
{% load static %} <!-- Load the static files tag -->
{% block title %}Room List{% endblock %}

{% block content %}
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/room_list.css' %}">
    
    <div class="container mt-4">
        <h1 class="mb-4">Room List</h1>

        <!-- Add New Room button -->
        <a href="{% url 'room_create' %}" class="btn btn-primary mb-3">
            <i class="bi bi-plus-circle"></i> Add New Room
        </a>

        <!-- Room List -->
        <ul class="list-group">
            {% for room in rooms %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'room_detail' pk=room.pk %}" class="text-decoration-none">
                        {{ room.number }} - {{ room.type }}
                    </a>
                    <span>
                        <a href="{% url 'room_edit' pk=room.pk %}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a href="{% url 'room_delete' pk=room.pk %}" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
