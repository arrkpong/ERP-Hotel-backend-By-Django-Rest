{% extends 'base_generic.html' %}
{% load static %} <!-- Load the static files tag -->
{% block title %}Payment for Booking{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/payment_form.css' %}">
    
    <h1 class="mb-4">Payment for Booking {{ booking.id }}</h1>
    
    <form method="post" class="payment-form">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="form-group">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-credit-card"></i> Save Payment
            </button>
        </div>
    </form>
    
    <a href="{% url 'booking_detail' pk=booking.pk %}" class="btn btn-secondary mt-3">
        <i class="bi bi-arrow-left"></i> Back to Booking
    </a>
{% endblock %}
