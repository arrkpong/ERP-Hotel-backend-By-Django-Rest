{% extends 'base_generic.html' %}
{% load static widget_tweaks %} <!-- Load the static files tag -->
{% block title %}Delete Staff Confirmation{% endblock %}

{% block content %}
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/staff_confirm_delete.css' %}">
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Are you sure you want to delete <strong>{{ staff.full_name }}</strong>?</h1>
        
        <!-- Confirmation Form -->
        <form method="post" class="d-flex justify-content-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-3">
                <i class="bi bi-trash-fill"></i> Confirm Delete
            </button>
        </form>

        <!-- Cancel Button -->
        <div class="text-center">
            <a href="{% url 'staff_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Cancel
            </a>
        </div>
    </div>
{% endblock %}
