{% extends 'base_generic.html' %}
{% load static widget_tweaks %} <!-- Load the static files tag -->
{% block title %}Staff List{% endblock %}

{% block content %}
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/staff_list.css' %}">
    
    <div class="container mt-4">
        <h1 class="text-center mb-4">Staff List</h1>
        
        <!-- Add New Staff button -->
        <a class="btn btn-success mb-3" href="{% url 'staff_create' %}">
            <i class="bi bi-person-plus"></i> Add New Staff
        </a>
        
        <!-- Staff List -->
        <ul class="list-group">
            {% for staff in staffs %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'staff_detail' pk=staff.pk %}" class="text-decoration-none">{{ staff.full_name }}</a>
                    
                    <!-- Edit and Delete Links with Icons -->
                    <span>
                        <a href="{% url 'staff_edit' pk=staff.pk %}" class="btn btn-warning btn-sm mx-1">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a href="{% url 'staff_delete' pk=staff.pk %}" class="btn btn-danger btn-sm mx-1">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
